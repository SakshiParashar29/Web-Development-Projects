<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name :</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="emailId">Email Id :</label>
    <input type="email" name="emailId" id="emailId">
    <br>
    <br>
    <label for="phone">Phone No :</label>
    <input type="number" name="phone" id="phone">
    <br>
    <br>
    <label for="resume">Resume: </label><br>
    <input type="file" name="resume" id="resume">
    <br>
    <br>
    <label for="experience">Experience(years): </label>
    <select name="experience" id="experience">
        <option value="" hidden>----</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
         <label for="checkbox3">JavaScript</label>
         <input type="checkbox" name="checkbox3" id="checkbox3"><br>
    </fieldset>
    <br>
    <label for="Education">Highest Education </label>
     <select name="Education" id="Education">
        <option value="" hidden>Select Your Education</option>
        <option value="High School">High School</option>
        <option value="Graduation">Graduation</option>
        <option value="Post Graduation">Post Graduation</option>
     </select>
     <br>
     <br>
     <fieldset>
      <legend>Availability</legend>
     <input type="radio" name="available" id="available">
     <label for="available">Full-time</label><br>
     <input type="radio" name="available" id="available">
     <label for="available">Part-time</label><br>
     </fieldset>
     
     <br>
     <label for="Comments">Additional Comments</label><br>
     <textarea name="Comments" id="Comments" rows="4" cols="30"></textarea>
     <br>
     <input type="submit" value="Submit">
</body>
</html>
