<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="heading">Simple Quiz</h2>
            <div class="underline"></div>
             <div class="quiz">
                <h3 id="question">1. Which is the Largest animal in the world</h3>
                <div id="answer-btn">
                    <button class="ans">Shark</button>
                    <button class="ans">Blue Whale</button>
                    <button class="ans">Elephant</button>
                    <button class="ans">Giraffe</button>
                </div>
            </div>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
