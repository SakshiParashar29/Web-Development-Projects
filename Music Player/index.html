<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
             <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
             </nav>
             <img src="Images/468-thumbnail.png" class="song-img">
             <h1>Hass Hass</h1>
             <p>Diljit Dosanjh, Sia</p>

            <audio id="song">
                <source src="Images/Hass_Hass.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fas fa-backward"></i></div>
                <div id="ctrlBtn"><i class="bi bi-play-fill"></i></div>
                <div><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
