<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name"><br><br>
            <label for="emailId">Email : </label>
            <input type="email" name="emailId" id="emailId"><br><br>
            <label for="Phone">Phone : </label>
            <input type="number" name="Phone" id="Phone"><br><br>
            <label for="dateofBirth">Date of Birth : </label>
            <input type="date" name="dateofBirth" id="dateofBirth"><br><br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender1" id="gender1">
            <label for="gender1">Male</label>
            <input type="radio" name="gender1" id="gender1">
            <label for="gender1">Female</label><br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="" hidden>Choose Country</option>
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="New York">New York</option>
                <option value="Belgium">Belgium</option>
                <option value="Nepal">Nepal</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street : </label>
            <input type="text" name="street" id="street"><br><br>
            <label for="city">City : </label>
            <input type="text" name="city" id="city"><br><br>
            <label for="state">State : </label>
            <input type="text" name="state" id="state"><br><br>
            <label for="Pincode">Pin-Code : </label>
            <input type="tel" name="Pincode" id="Pincode"><br><br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="Comments">Comments : </label><br>
            <textarea name="text" id="Comments" rows="5" cols="20"></textarea>
            <label for="conditions">I agree to the terms of service</label>
            <input type="checkbox" name="conditions" id="conditions">
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
