<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="controls">
            <img id="stop" src="Images/stop.png" alt="stop">
            <img id="start" src="Images/start.png" alt="start">
            <img id="reset" src="Images/reset.png" alt="reset">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
